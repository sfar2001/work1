<div class="container">
  <input type="text" class="form-control">
  <div class="row">
    <div *ngFor="let item of category" class="col-md-4" style="margin-bottom: 20px;">
      <img (click)="func1(item.description)" [src]="item.image" alt="Grand électroménager" class="img-fluid h-50 w-75">
      <h3>{{ item.title| uppercase }}</h3>
      <h6>{{item.description}}</h6>
      <button *ngIf="item.available" class="btn btn-primary">Voir produits</button>

      <h3 *ngIf="!item.available" style="color:red;">Catégorie non disponible</h3>
    </div>

  </div>

</div>
